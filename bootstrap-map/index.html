
<!DOCTYPE html>
<html lang="en">

    <title>Clickable Bootstrap Map for Enlink</title>

    <!-- Bootstrap core CSS -->

    <!-- Bootstrap-map-js -->

    <style type="text/css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

  <body>
    

    <div class="container main">
      <!-- Title & Legend -->
      <div class="row">
        <div class="col-sm-4">
         <div class="panel-group" id="accordion0">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title">
                  <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion0" href="#collapseOne0">
                    Title
                  </a>
                </h4>
              </div>
              <div id="collapseOne0" class="panel-collapse collapse">
                <div class="panel-body">
                  <h4 id="mapTitle"></h4>
                </div>
              </div>
            </div>
          </div>
          <div class="panel-group" id="accordion1">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title">
                  <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion1" href="#collapseOne1">
                    Legend
                  </a>
                </h4>
              </div>
              <div id="collapseOne1" class="panel-collapse collapse" style="height:100%;">
                <div class="panel-body">
                  <div id="mapLegendDiv"><div id="tocDiv"></div></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Map -->    
        <div class="col-sm-8">
          <div class="panel-group panel-group-map" id="accordion2">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title">
                  <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseOne2">
                    Map
                  </a>
                </h4>
              </div>
              <div id="collapseOne2" class="panel-collapse collapse in" style="height:100%;">
                <div id="mapPanel" class="panel-body">
                  <div id="mapDiv"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- <div id="mapDiv"></div> -->
      </div>

    </div><!-- /.container -->
    <script type="text/javascript">
        var package_path = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
        var dojoConfig = {
            //The location.pathname.replace() logic below may look confusing but all its doing is
            // enabling us to load the api from a CDN and load local modules from the correct location.
            packages: [{
                name: "application",
                location: package_path + '/js'
            }, {
                name: "bootstrap",
                location: "http://rawgit.com/xsokev/Dojo-Bootstrap/master"
            }, {
				//if you want to host on your own server, download and put in folders then use path like: 
				name: "agsjs",
				location: package_path
			}]
        };
    </script>
    <script src="http://js.arcgis.com/3.12compact"></script>
    <script>
      require(["esri/map",  
        "esri/dijit/Scalebar", 
        "esri/dijit/Legend", 
        "esri/arcgis/utils",  
        "dojo/dom", 
        "dojo/on", 
        "dojo/query", 
        "application/bootstrapmap",
		"agsjs/dijit/TOC",
		"esri/graphic",
        "esri/geometry/webMercatorUtils",
        "esri/symbols/SimpleMarkerSymbol",
        "esri/symbols/SimpleLineSymbol",
        "esri/InfoTemplate", 
		"esri/Color",
		"bootstrap/Modal",
        "bootstrap/Collapse",
        "bootstrap/Dropdown", // needed for nav dropdowns
        "dojo/domReady!"], 
      function(Map, Scalebar, Legend, esriUtils, dom, on, query, BootstrapMap, TOC, Graphic, webMercatorUtils, SimpleMarkerSymbol, SimpleLineSymbol, InfoTemplate, Color) {  
        "use strict"
        
        var map;
        var scalebar;
        var legend;
		var toc;

        // Load web map automatically when the page loads
        loadWebmap();

        
        function loadWebmap(e) {

          // Get new webmap and extract map and map parts
          resetMap();

          /**ARCGIS ONLINE/PORTAL ID (REPLACE WITH ENLINK MAP ID)**/
          var webmap = "68f12b304ad8495eb77fb55243c0ccc2";
		  
		  /*****ENABLON X & Y COORDDINATE INPUT FROM FORM*****/
		  var x = -97;
		  var y = 33;
		  /***************************************************/
		  
		  
          var mapDeferred = BootstrapMap.createWebMap(webmap,"mapDiv", {
            slider: true,
            nav:false,
            smartNavigation:false          
          });

          mapDeferred.then(function(response) {
            map = response.map;
			var CenPoint = new esri.geometry.Point({ "x": x, "y": y, " spatialReference": { " wkid": 4326 } });

			var mercator = esri.geometry.geographicToWebMercator(CenPoint);
			map.centerAt(mercator);
			
            // Add titles
            dom.byId("mapTitle").innerHTML = response.itemInfo.item.title;
            //dom.byId("mapSubTitle").innerHTML = response.itemInfo.item.snippet;
            // Add scalebar and legend
            var layers = esri.arcgis.utils.getLegendLayers(response);  
            if(map.loaded){
              initMapParts(layers);
            }
            else{
              on(map,"load",function(){
                initMapParts(layers);
              });
            }
			
			map.on("click", function(e) {
				map.graphics.clear();
				//make a new point symbol
				var symbol = new SimpleMarkerSymbol(
					SimpleMarkerSymbol.STYLE_CIRCLE, 
					15, 
					new SimpleLineSymbol(
						SimpleLineSymbol.STYLE_SOLID, 
						new Color([0, 0, 255, 0.5]), 
						8
					), 
					new Color([0, 0, 255])
				);

				//set the location to that of the mouse-click
				var location = e.mapPoint;
				//convert web Mercator coordinates to latitude & longitude (for Enablon)
				var latlng = esri.geometry.webMercatorToGeographic(location);
				var attr = {"Xcoord":latlng.x,"Ycoord":latlng.y};
				
				var infoTemplate = new InfoTemplate("Location", "Latitude: ${Ycoord}<br/>Longitude: ${Xcoord} <br/>");
				// add the graphic to the map
				var graphic = new Graphic(location, symbol, attr, infoTemplate);
				map.graphics.add(graphic);
					
				map.infoWindow.setTitle(graphic.getTitle());
				map.infoWindow.setContent(graphic.getContent());
				
				/***COORDINATES TO RETURN TO ENABLON****/
				var returnX = latlng.x;
				var returny = latlng.y;
				/***************************************/
			
			});

          },function(error){
            alert("Sorry, couldn't load webmap!");
            console.log("Error loading webmap: " & dojo.toJson(error));           
          });
        }
        
        function initMapParts(layers){
         //add scalebar
          scalebar = new Scalebar({
            map:map,
            scalebarUnit: 'english'
          });
		  query("#collapseOne0").collapse("show"); 
          //add legend
          if (legend) {
            /*legend.map = map;
            legend.refresh(layers);*/
          }
          else {
			toc = new TOC({
				map: map,
				layerInfos: layers
			}, 'tocDiv');
			toc.startup();
			toc.on('load', function () {
				if (console)
					console.log('TOC loaded');

			});
			query("#collapseOne1").collapse("show"); 
          }
        }

        function resetMap() {
          if (map) { 
            BootstrapMap.destroy(map);
            map.removeAllLayers();
            map.spatialReference = null;
            map.destroy();
          }
          if (scalebar)
           scalebar.destroy();
        }

      });
    </script>
  </body>
</html>
